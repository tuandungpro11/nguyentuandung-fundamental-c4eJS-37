<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login User</title>
    <link rel="stylesheet" href="Session08.css">
    <link rel="stylesheet" href="fontawesome-free-5.10.1-web/css/all.css">
</head>
<body>
    <div id="container">
        <form id="login-form" action="">   
         <div class="user-login">
             <h1>User Login</h1>
         </div>
            <div class="div-input">
                <div class="block">
                    <i class="fas fa-user-tie fa-lg icon"></i>
                <input class="input" type="text" placeholder="Username">

                </div>
            </div>
            <div class="div-input">
                <div class="block">
                    <i class="fas fa-user-secret fa-lg icon"></i>  
                <input class="input" type="password" placeholder="Password">
                
                </div>
            </div> 
            <div class="login">
                <button>Login</button>
            </div>
            <div class="link">
                <a href="">Forgot Username Password?</a>
            </div>
            <div class="link">
                <a href="">Create an account now?</a>
            </div>
        </form>
    </div>
</body>
</html>
